<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Women in Alternative Music Survey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row s12">
            <h1 id="title">Black Women in Alt Music Survey</h1>
            <p id="description">Thank you for taking the time to share your opinion of Black women in alternative music.</p>

            <form action="" id="survey-form">
                <label for="name" id="name-label">
                    <input type="text" id="name" placeholder="Please enter your name." required>
                </label>
            
                <label for="email" id="email-label">
                    <input type="email" id="email" placeholder="Please enter your email address." required>
                </label>
                
                <label for="" id="number-label">
                    <input type="number" id="number" placeholder="Please enter your phone number.">
                </label>
                
                <textarea name="" id="additional-comments" cols="30" rows="10"></textarea>
                <button id="submit">Submit</button>
            </form>
        </div> 
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
